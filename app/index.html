<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lolfinder.pro - you ingame search service</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,cyrillic'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <!--[if lt IE 9]>

<body>
<div class="wrapper">
  <div class="container lf-container">
    <div class="social-buttons">
      <ul class="social-buttons_ul">
        <li class="social-buttons_li __facebook">
          <a href="#"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="social-buttons_li __twitter">
          <a href="#"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="social-buttons_li __skype">
          <a href="#"><i class="fa fa-skype"></i></a>
        </li>
        <li class="social-buttons_li __envelope">
          <a href="#"><i class="fa fa-envelope"></i></a>
        </li>
      </ul>
    </div>
    <form class="form-summoner_search" action="">
      <div class="input-group">
        <div class="input-group-btn search-panel">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span id="search_concept">Select region</span> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#euw">EU West</a></li>
            <li><a href="#eune">EU East</a></li>
            <li><a href="#ru">Russia</a></li>
            <li><a href="#bra">Brasil</a></li>
          </ul>
        </div>
        <input type="hidden" name="search_param" value="all" id="search_param">
        <input type="text" class="form-control" name="x" placeholder="Summoner name">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </form>
  </div>
</div>

<script src="js/lib/jquery.min.js"></script>

<script src="js/general.js"></script>
